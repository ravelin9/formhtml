<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <h1 class="main__title">
            Hello
        </h1>
        <form class="form">
            <div class="form__title">
                For business enquiries please use the form below
            </div>
            <div class="form__text">*Required</div>
            <label>
               <span>Name<sup>*</sup></span>
                <input type="text" class="necessarily">
            </label>
            <label>
                <span>Company<sup>*</sup></span> 
                 <input type="text" class="necessarily">
             </label>
             <label>
                <span>E-mail<sup>*</sup></span> 
                 <input type="email" class="necessarily">
             </label>
             <label>
                <span>Phone</span> 
                 <input type="tel">
             </label>
             <label>
                <span>Subject</span> 
                 <input type="text">
             </label>
             <label>
                <span>Message<sup>*</sup></span>
                 <textarea class="necessarily"></textarea>
             </label>

             <div class="checkbox">
                 <input type="checkbox" id="checkbox1">
                 <label for="checkbox1" class="checkbox__label"></label>
                 <div class="checkbox__text">
                    I accept <a href="#">Terms and Privacy Policy</a>
                 </div>
             </div>

             <button type="submit">Send</button>
        </form>

    </section>

    <script src="main.js" ></script>
</body>
</html>
